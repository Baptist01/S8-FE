<header class="fixed w-full bg-white h-28 shadow-md z-50">
  <nav>
    <div
      class="flex flex-wrap items-center justify-between max-w-screen-xl px-5 mx-auto"
    >
      <a href="/" class="flex items-center">
        <img
          ngSrc="../assets/NoworNeverSports-Logo-Blauw-logo-real.png"
          alt="NoNs logo"
          height="110"
          width="100"
          priority
        />
      </a>
      <button class="lg:hidden" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>
      <div
        [ngClass]="{
          'lg:flex items-center w-full lg:w-auto lf-order-1': true,
          hidden: !isMenuOpen,
        }"
      >
        <ul
          class="flex flex-col lg:flex-row lg:space-x-6 font-medium bg-white rounded lg:-ml-8"
          >
          <li class="">
            <a
              href="/"
              class="text-black hover:bg-gray-100 rounded block px-2 py-2"
              >Home</a
            >
          </li>

          <li>
            <a
              href="/personal-training"
              class="text-black hover:bg-gray-100 rounded block px-2 py-2"
              style="margin-left: -1rem;"
              >Personal training</a
            >
          </li>
          <li>
            <a
              href="/professional-personal-training"
              class="text-black hover:bg-gray-100 rounded block px-2 py-2"
              style="margin-left: -1rem;"
              >Professional personal training</a
            >
          </li>
          <li>
            <a
              href="/over-ons"
              class="text-black hover:bg-gray-100 rounded block px-2 py-2"
              style="margin-left: -1rem;"
              >Over ons</a
            >
          </li>
          <li>
            <a
              href="/contact"
              class="text-black hover:bg-gray-100 rounded block px-2 py-2"
              style="margin-left: -1rem;"
              >Contact</a
            >
          </li>
          <li *ngIf="isLoggedIn  && (userInfo?.roles?.includes('admin') || userInfo?.roles?.includes('trainer') || userInfo?.roles?.includes('headcoach'))">
            <a
              href="/agenda-trainers"
              class="text-black hover:bg-gray-100 rounded block px-2 py-2"
              style="margin-left: -1rem;"
              >Trainer Agenda</a
            >
          </li>
          <li *ngIf="isLoggedIn">
            <a
              href="/agenda"
              class="text-black hover:bg-gray-100 rounded block px-2 py-2"
              style="margin-left: -1rem;"
              >Agenda</a
            >
          </li>
          <li *ngIf="isLoggedIn && userInfo?.roles?.includes('admin')">
            <a
              href="/users"
              class="text-black hover:bg-gray-100 rounded block px-2 py-2"
              style="margin-left: -1rem;"
              >Users Overview</a
            >
          </li>
          <li *ngIf="isLoggedIn">
            <a
              href="/profile"
              class="text-black hover:bg-gray-100 rounded block px-2 py-2"
              style="margin-left: -1rem;"
              >Profile</a
            >
          </li>
          <li>
            <a
              *ngIf="isLoggedIn"
              (click)="logout()"
              class="text-black hover:bg-gray-100 rounded block px-2 py-2 cursor-pointer"
              style="margin-left: -1rem;"
              >logout</a
            >
            <a
              *ngIf="!isLoggedIn"
              (click)="login()"
              class="text-black hover:bg-gray-100 rounded block px-2 py-2 cursor-pointer"
              style="margin-left: -1rem;"
              >login</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<router-outlet></router-outlet>

<footer class="footer">
  <a> Now or Never Sports &copy; 2025 </a>
</footer>
