<div class="w-60 text-center">
  <div class="flex justify-center">
    <img
      *ngIf="trainer.image"
      [src]="trainer.image"
      alt="{{ trainer.name }}"
      class="w-44 h-44 rounded-full object-cover border-2 border-gray-300 shadow-md"
    />
  </div>
  <div class="bg-gray-800 text-white p-4 overflow-x-hidden bg-white">
    <h2 class="text-2xl font-semibold text-black">{{ trainer.name }}</h2>
    <p class="text-black">{{ trainer.role }}</p>
  </div>
</div>
